<h1>
    {{ heroe.id? 'Editar': 'Nuevo' }} 
    Heroe: 
    <small> {{ heroe.superhero }} </small> 
</h1> 
<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" 
             fxLayoutGap="30px"
             fxLayout.xs="column">
            
            <mat-form-field fxFlex="100">
                <mat-label>Super Heroe</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.superhero">
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.alter_ego">
            </mat-form-field>

        </div>


        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparicion</mat-label>
            <input matInput
                   type="text"
                   required
                   [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput
                   type="text"
                   required
                   [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>

            <mat-select required 
                        [(ngModel)]="heroe.publisher">

                <mat-option *ngFor=" let publisher of publishers "
                             [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>

            </mat-select>

        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label> Foto URL </mat-label>
            <input matInput
                   type="url"
                   required
                   [(ngModel)]="heroe.alt_img ">
        </mat-form-field>

        <hr/>
        
        <div fxLayout="row">
            
            <button (click)="guardar()" 
                    mat-raised-button
                    color="primary">
    
                <mat-icon>edit</mat-icon>
                {{ heroe.id? 'Actualizar'  : 'Crear' }} 
            </button>
            
            <span class="spacer"></span>

            <button  (click)="borrarHeroe()"
                    mat-raised-button
                    color="warn">
    
                <mat-icon>remove</mat-icon>
             Eliminar Heroe
            </button>
          

        </div>


    </div>
    

    <div fxFlex="50">
        <img [src]=" heroe | imagen">
    </div>

</div>
